<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper QA System</title>
</head>
<body>
    <h1>Research Paper QA System</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload Research Paper (PDF):</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload</button>
    </form>
    <hr>
    <h2>Ask a Question</h2>
    <form id="qaForm">
        <input type="text" id="question" placeholder="Enter your question..." required>
        <button type="button" onclick="askQuestion()">Ask</button>
    </form>
    <div id="answer"></div>
    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });
            const data = await response.json();
            document.getElementById('answer').innerText = data.answer || data.error;
        }
    </script>
</body>
</html>
